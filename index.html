<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora  en JS</title>

</head>
<body>
    <script>
        let resultado = 0;
        let suma = 'suma';
        let resta = 'resta';
        let mult = 'mult';
        let division = 'division';
        let operacion;
        let numA, numB;
        function capturarEntero(){
        do{
            let numero = window.prompt('Digite un numero:');
            if(!Number.isNaN(numero)){
            return numero;
         }

        }while(true);
    }
           
        function realizarOperacion(){
        numA = capturarEntero();
        numB = capturarEntero();
        operacion = window.prompt('ingrese operacion a realizar suma,resta,multi,division:');
    if ( operacion === suma){
        return suma = parseInt(numA) + parseInt(numB);
    }
    else if (operacion === resta){
        return resta = parseInt(numA) - parseInt(numB);
}
    else if (operacion === mult){
        return multi = parseInt(numA) * parseInt(numB)

}
    else if (operacion === division){
        return division = parseInt(numA) / parseInt(numB);
    }
    }
    document.write(`El resultado de la operacion es :${realizarOperacion()}`);
    </script>

</body>
</html>
